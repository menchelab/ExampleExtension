<html>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

<button onclick=sendSocketIO()>Send SocketIO</button>
<script>
    socket = io.connect('http://' + document.domain + ':' + location.port + '/ExampleExtension');
    sendSocketIO = function() {
        socket.emit("example", "{ 'message': 'Hello World' }");
    }

</script>

</html>
